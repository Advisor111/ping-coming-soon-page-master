<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- /s/ -->
  <!-- render all elements normally -->
  <link rel="stylesheet" href="css/normalized.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/all.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- main template css file -->
  <link rel="stylesheet" href="css/main.css">
<!-- /e/ -->
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
<!-- /s/ -->
<div class="section">
  <div class="container">
    <img src="images/logo.svg" alt="" class="logo">
    <div class="subscribe">
      <h4>We are launching <span>soon!</span></h4>
      <p>Subscribe and get notified</p>
      <form action="" id="form" method="get">
        <div class="error_div">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <p id="error">Please provide a valid email address</p>
        </div>
        <input type="button" value="Notify Me" id="submit">
      </form>
    </div>
    <div class="social">
      <img src="images/illustration-dashboard.png" alt="" class="img">
      <div class="social-icons">
        <a href="https://m.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
<!-- /e/ -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/m1s6b2/">Musab Alahdal</a>.
      </p>
    </footer>
<!-- /s/ -->
  </div>
</div>
<!-- /e/ -->
  <!-- main template js file -->
  <script src="main.js"></script>
</body>
</html>
